<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mappa italiana</title>
        <!-- loading local stylesheet .css file -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">

    </head>

    <body>
            <div class="sameline">
                <a href="index.html">Pagina Generale</a> <i class="caption"> data from <a href="https://github.com/pcm-dpc/COVID-19">https://github.com/pcm-dpc/COVID-19</a></i>

                <p style="height: 100%; width:100%;">
                    <canvas id="plot_newcases_vs_totalcases_regioni" ></canvas>
                </p>
             </div>
            <div class="sameline">
                <p style="height: 100%; width:80%;">
                    <canvas id="plot_province_per_regione" height="400"></canvas>
                </p>
            </div>
            <div class="sameline">
                <p style="height: 80%; width:100%;">
                    <canvas id="italy_map" ></canvas>
                </p>
            </div>

                    <div style="width:75%;">
                        <button onclick="nmpr_resetZoom()">Reset Zoom</button>
                    </div>
                </p>
             </div>

        <!-- (best practice to load all the script files at the bottom) -->

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- loading a javascript library for data visualization Charts.js -->
        <!-- local javascript file -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
        <script src="js/dependencies/Chart.min.js"></script>
        <script src="js/dependencies/Chart.Geo.min.js"></script>

        <script src="js/dependencies/hammer.min.js"></script>

        <script src="js/plot_newcases_vs_totalcases_regioni.js"></script>
        <script src="js/plot_province_per_regione.js"></script>

</html>
