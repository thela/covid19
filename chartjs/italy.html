<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mappa italiana</title>
        <!-- loading local stylesheet .css file -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">

    </head>

    <body>
        <div class="header">
            <p style="width: 40%;">
                <canvas id="italy_map" ></canvas>
            </p>
        </div>

        <div id="navbar">
            <a href="index.html">Pagina Generale</a>
            <i class="caption">
            data from <a href="https://github.com/pcm-dpc/COVID-19">https://github.com/pcm-dpc/COVID-19</a></i>

            <button onclick="setZoomWidth(8)">Last Week</button>
            <button onclick="setZoomWidth(30)">Last Month</button>
            <button onclick="resetZoomWidth()">Reset Zoom</button>
        </div>

        <div class="content">
            <div class="sameline">
                <p style="height: 80%; width: 100%;">
                    <canvas id="tamponi" height="400"></canvas>
                </p>
            </div>
            <div class="sameline">
                <p style="height: 80%; width: 100%;">
                    <canvas id="plot_regioni"  height="400"></canvas>
                </p>
            </div>
            <div class="sameline">
                <p style="height: 80%; width: 100%;">
                    <canvas id="nuovi_malati_per_regione" height="400"></canvas>
                </p>
            </div>
        </div>
        <!-- (best practice to load all the script files at the bottom) -->

        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
        <!-- loading a javascript library for data visualization Charts.js -->
        <!-- local javascript file -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
        <script src="js/dependencies/Chart.min.js"></script>
        <script src="js/dependencies/Chart.Geo.min.js"></script>

        <script src="js/dependencies/hammer.min.js"></script>
        <script src="js/dependencies/chartjs-plugin-zoom.min.js"></script>

        <script src="js/dependencies/palette.js"></script>
        <script src="js/plot_newcases_vs_totalcases_regioni.js"></script>
        <script src="js/plot_province_per_regione.js"></script>
        <script src="js/tamponi.js"></script>
        <script src="js/plot_regioni.js"></script>
        <script src="js/italy.js"></script>
        <script src="js/coordinated_zoom.js"></script>

        <script>
        window.onscroll = function() {myFunction()};

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
          } else {
            navbar.classList.remove("sticky");
          }
        }
        </script>
    </body>

</html>
